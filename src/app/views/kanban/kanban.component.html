<h2>Kanban</h2>

<table mat-table [dataSource]="kanbans" style="width: 100%">
    <!-- Coluna nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let kanban">{{kanban.nome}}</td>
    </ng-container>

    <!-- Coluna categoria -->
    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let kanban">{{kanban.categoria}}</td>
    </ng-container>




    <!-- Coluna status -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let kanban">{{kanban.status}}</td>
    </ng-container>

    <!-- Coluna Açoes -->
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Açoes</th>
        <td mat-cell *matCellDef="let kanban">

            <button mat-button (click)="editar(kanban)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-button (click)="excluir(kanban.id)">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
</table>

<button mat-fab (click)="novo()" color="primary" class="fab">
    <mat-icon>
        add
    </mat-icon>
</button>

<div *ngIf="kanban">
    <mat-form-field class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="kanban.nome">
    </mat-form-field>

    <br>

    <mat-form-field class="form-field">
        <mat-label>Categoria</mat-label>
        <input matInput [(ngModel)]="kanban.categoria">
    </mat-form-field>

    <br>

    <mat-form-field class="form-field">
        <mat-label>Status</mat-label>
        <!--<input matInput [(ngModel)]="kanban.status">-->
        <select matNativeControl [(ngModel)]="kanban.status">
            <option value="To Do">To Do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
        </select>
    </mat-form-field>

    <br>

    <button color="primary" mat-raised-button (click)="salvar()">Salvar</button>
</div>
